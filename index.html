      <fieldset class="login-form">
        <legend><img src="#" alt="profil"></legend>
        <form action="" method="" enctype="multipart/form-data">
          <p><label for="name">nom</label>
            <input type="text" name="name" id="name" placeholder="entrez votre nom" required /><span class="error"></span>
          </p>
          <p>
            <label for="surname">prenom</label>
            <input type="text" name="surname" id="surname" placeholder="entrez votre prenom" required>
            <span class="error"></span>
          </p>
          <p><label for="email">email</label><input type="email" name="mail" id="email" placeholder="email:xxxxxxxx@xxxxx.com" required /><span class="error"></span></p>
          <p><label for="number">telephone</label><input type="number" name="number" id="number" placeholder="ex: 699999999" required /><span class="error"></span></p>
          <p>
            <label for="pass">mot de passe</label>
            <input type="password" name="pass" id="pass" placeholder="* * * * * * * " required />
            <span class="error"></span>
          </p>
          <p>
            <label for="file">profil</label>
            <input type="file" name="file" id="file" class="btn">
          </p>
          <p class="btn-group">
            <input type="submit" class="btn submit" value="envoyer"><input type="reset" class="btn reset" value="effacer tout">
          </p>
        </form>
